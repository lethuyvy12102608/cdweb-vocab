<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard | Adminto - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}">

    <!-- Bootstrap Css -->
    <link th:href="@{/resources/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link th:href="@{/resources/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link th:href="@{/resources/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="fragments/navbar-custom :: navbar-custom"></div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <div class="row">

                    <div class="col-xl-4 col-md-6">
                        <div class="card-box">
                            <h4 class="header-title mt-0 mb-4"
                                th:text="#{label.totalAccount}"
                            ></h4>
                            <div class="widget-chart-1">
                                <div class="widget-detail-1 text-right">
                                    <h2 class="font-weight-normal pt-2 mb-1" th:text="${accountSize}" > </h2>
                                </div>
                            </div>
                        </div>

                    </div><!-- end col -->

                    <div class="col-xl-4 col-md-6">
                        <div class="card-box">
                            <h4 class="header-title mt-0 mb-4"
                                th:text="#{label.totalSubject}"
                            ></h4>
                            <div class="widget-chart-1">
                                <div class="widget-detail-1 text-right">
                                    <h2 class="font-weight-normal pt-2 mb-1" th:text="${subjectSize}" > </h2>
                                </div>
                            </div>
                        </div>

                    </div><!-- end col -->

                    <div class="col-xl-4 col-md-6">
                        <div class="card-box">
                            <h4 class="header-title mt-0 mb-4"
                                th:text="#{label.totalVocabulary}"
                            ></h4>
                            <div class="widget-chart-1">
                                <div class="widget-detail-1 text-right">
                                    <h2 class="font-weight-normal pt-2 mb-1" th:text="${vocabularySize}" > </h2>
                                </div>
                            </div>
                        </div>

                    </div><!-- end col -->



                </div>
                <!-- end row -->


            </div> <!-- container-fluid -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2016 - 2020 &copy; Adminto theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    2016 - 2020 &copy; Adminto theme by <a href="">Coderthemes</a>
                </div>
                <div class="col-md-6">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript:void(0);">About Us</a>
                        <a href="javascript:void(0);">Help</a>
                        <a href="javascript:void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Vendor js -->
<script th:src="@{/resources/js/vendor.min.js}"></script>
<!-- knob plugin -->
<script th:src="@{/resources/libs/jquery-knob/jquery.knob.min.js}"></script>

<!--Morris Chart-->
<script th:src="@{/resources/libs/morris-js/morris.min.js}"></script>
<script th:src="@{/resources/libs/raphael/raphael.min.js}"></script>

<!-- Dashboard init js-->
<script th:src="@{/resources/js/pages/dashboard.init.js}"></script>

<!-- App js -->
<script th:src="@{/resources/js/app.min.js}"></script>

</body>
</html>
