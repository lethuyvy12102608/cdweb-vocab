<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <meta charset="utf-8"/>
    <style>


    </style>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}">

    <link th:href="@{/resources/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css"/>

    <link th:href="@{/resources/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css"/>

</head>

<body data-layout="horizontal" data-topbar="dark">

<div id="wrapper">
    <header id="topnav">
        <div th:replace="fragments/navbar-custom :: navbar-custom"></div>
    </header>

    <div class="content-page">
        <div id="input-box">
            <div class="row row1">
                <div class=col-6>
                    <label>Title</label>
                    <input type="text" size=50></input>
                </div>
                <div class=col-6>
                    <label>Description</label>
                    <input type="text" size=50></input>
                </div>

            </div>
        </div>

        <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
            <div>
                <h1 class=" h1">Add/remove flashcard</h1>
                <div class="row">
                    <div class=" col-5">
                        <input class=" py-3 form-control" placeholder="input your task" type="text"
                               id="inputText">
                    </div>
                    <div class="col-5">
                        <input class=" py-3 form-control" placeholder="input your task" type="text"
                               id="inputText1">
                    </div>
                    <div class="col-2">
                        <!-- <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x fa-plus-circle "></i> -->
                        <button onclick="addList()" class=" mt-2 btn btn-dark"> Add</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row rounded bg-white">
                <div class=" col-12">
                    <ul class=" list-group" id="list"></ul>
                </div>
            </div>
        </div>


        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2016 - 2020 &copy; Adminto theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>


</div>
<!-- END wrapper -->

<script rel="stylesheet" th:src="@{/resources/js/editflash.js}"></script>

<!-- Vendor js -->
<script th:src="@{/resources/js/vendor.min.js}"></script>

<!-- knob plugin -->
<script th:src="@{/resources/libs/jquery-knob/jquery.knob.min.js}"></script>

<!--Morris Chart-->
<script th:src="@{/resources/libs/morris-js/morris.min.js}"></script>
<script th:src="@{/resources/libs/raphael/raphael.min.js}"></script>

<!-- Dashboard init js-->
<script th:src="@{/resources/js/pages/dashboard.init.js}"></script>


<!-- App js -->
<script th:src="@{/resources/js/app.min.js}"></script>

</body>
</html>
