<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}">

    <!-- Bootstrap Css -->
    <link th:href="@{/resources/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link th:href="@{/resources/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link th:href="@{/resources/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css"/>
    <style>

        .container {
            position: relative;
            width: 60%;
            max-width: 960px;
            min-height: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .element-card {
            position: relative;
            width: 85%;
            height: 350px;
            transform-style: preserve-3d;
            transform: rotatey(0deg) translatex(0px) translatey(0px);
            transition: all 0.8s cubic-bezier(0.680, -0.550, 0.265, 1.550);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.4);
            margin: 5px;
            cursor: pointer;
        }

        .element-card.open {
            width: 85%;
            height: 350px;
            transform: rotatey(-180deg) translatex(0px) translatey(0px);
        }

        .front-facing {
            transform: rotateY(0deg) translateZ(2px);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #c6edc0;
            border: 2px white solid;
            border-radius: 5px;
        }

        .front-facing .title {
            width: 100%;
            position: absolute;
            top: 32%;
            left: 0;
            text-transform: uppercase;
            font-size: 50px;
            margin: 15px 0 0 0;
            text-align: center;
            font-weight: bold;
            color: #030202;
        }

        .back-facing {
            transform: rotateY(180deg) translateZ(0px);
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #a0d7db;
            border: 2px white solid;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        .back-facing p {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
        }
        .carousel-control-prev,
        .carousel-control-next {
            border: none;
        }

    </style>
</head>

<body data-layout="horizontal" data-topbar="dark">

<!-- Begin page -->
<div id="wrapper">
    <header id="topnav">
        <!-- Topbar Start -->
        <div th:replace="fragments/navbar-custom :: navbar-custom"></div>
        <div th:replace="fragments/topbar-menu :: topbar-menu"></div>
    </header>

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="container">
                                        <div class="element-card">
                                            <div class="front-facing">
                                                <p class="title" th:text="${firstVocab.english}"></p>
                                            </div>
                                            <div class="back-facing">
                                                <p class="title" th:text="${firstVocab.vietnamese}"> </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
<!--                                <div class="carousel-item" th:text="firstVocab">-->
<!--                                    <div class="container">-->
<!--                                        <div class="element-card">-->
<!--                                            <div class="front-facing">-->
<!--                                                <p class="title" th:text="${firstVocab.english}"></p>-->
<!--                                            </div>-->
<!--                                            <div class="back-facing">-->
<!--                                                <p class="title" th:text="${firstVocab.vietnamese}"> </p>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="carousel-item" th:each="item : ${vocabularies}">
                                    <div class="container">
                                        <div class="element-card">
                                            <div class="front-facing">
                                                <p class="title" th:text="${item.english}"></p>
                                            </div>
                                             <div class="back-facing">
                                                <p class="title" th:text="${item.vietnamese}"> </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                                    data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                                    data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2016 - 2020 &copy; Adminto theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>


</div>
<!-- END wrapper -->

<!-- App js -->
<script th:src="@{/resources/js/app.min.js}"></script>
<script>
    $(document).ready(function () {

        $('.element-card').on('click', function () {

            if ($(this).hasClass('open')) {
                $(this).removeClass('open');
            } else {
                $('.element-card').removeClass('open');
                $(this).addClass('open');
            }

        });

    });

</script>
</body>
</html>
